

<div class="card-header">
    <span >
   <p class="text-primary">Listado de Detalle Pedido</p>
 </span>
</div>

<table data-toggle="table" data-show-columns="true" class="table table-striped table-bordered table-responsive col-12">
    <thead>
    <tr>
    
    <th scope="col"> Id</th>
    <th scope="col"> Cantidad</th>
    <th scope="col"> Nombre</th>
    <th scope="col"> Total</th>
    
     <th scope="col"> Acciones</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let l of lista  " > 
    <td>{{l.id}}</td>
    <td>{{l.amount}}</td>
    <td>{{l.name}}</td>
    <td>{{l.total | currency}}</td>       
   
    
   <td> 
    <button  routerLink="/updatedetallepedidos/{{ l.id }}"   
    class="btn btn-lg btn-outline-secondary">
  Editar
    </button>
    
                <button  (click)="delete(l)"
                class="btn btn-lg btn btn-lg btn-outline-danger">
                 Eliminar
    
                </button>
            </td> 
</tr>
</tbody>
</table>

<span >
    <p class="text-primary">Total Pedido: {{ total | currency }}</p>
  </span>

  <button  type="submit" (click)="saveData()"  class="btn btn-dark mt-3 ">Pagar Pedido </button>
