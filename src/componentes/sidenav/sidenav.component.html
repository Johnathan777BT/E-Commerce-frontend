
<header class="jumbotron bg-cover text-white">
    
   
</header>




<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
   
   <div class="card">

    <div class="image" style="height: 22vh; width: 207vh"
     [ngStyle]="{
        'background': 'url(assets/ALIANZA.jpg)',
        'background-size': 'cover',
        'background-repeat': 'no-repeat'
    }">
       <h1 class="display-4 font-weight-bold text-dark ml"></h1>
    </div>
  
   
    <p class="font-italic mb-0"></p> 
    </div>
   
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      
      
    
     <div class="row">
  <div class="col-sm-6"><p class="float-start">  App E-Commerce
  </p></div>  
  <div class="col-sm-6"><p class="float-end"> Id Pedido:  {{getDatos()}}  </p></div>  
</div>

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          
          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
            <mat-icon  class="icono" >{{nav.icon}}</mat-icon>
            {{nav.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet />
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
